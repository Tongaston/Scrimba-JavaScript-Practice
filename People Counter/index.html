<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>People Counter</title>

    <link rel="stylesheet" href="style.css" />

    <script type="text/javascript" src="./index.js" defer></script>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>People Entered:</h1>
      <h2 id="peopleCount">0</h2>
      <button id="incrementBtn" onclick="increment()">Increment</button>
      <button id="decrementBtn" onclick="decrement()">Decrement</button>
      <div class="containerBtn">
        <button id="saveBtn" onclick="save()">Save</button>
        <button id="clearBtn" onclick="reset()">Clear All</button>
      </div>
      <p id="message">Previous entries: </p>
    </div>
  </body>
</html>
