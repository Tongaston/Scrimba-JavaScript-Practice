<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title -->
    <title>Simple BlackJack</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script module="text/JavaScript" src="index.js" defer></script>

</head>

    <h1>BlackJack</h1>
