<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gaston Moure">
  <meta name="description" content="Add to Cart Aplication">
  <meta name="keywords" content="Add to Cart, App, JavaScript, HTML, CSS">

  <!-- Title -->
  <title>Add to Cart App</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- JavaScript -->
  <script src="script.js" type="module" defer></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300..900&display=swap" rel="stylesheet">

<!-- Favicon -->
<link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">

</head>
<body>
  <section class="container">
    <img src="assets/full_cart-removebg-preview.png" alt="Cart image">
    <input type="text" id="input-field" placeholder="Add product">
    <button id="add-button">Add to Cart</button>
    <ul id="cart-list"></ul>
  </section>

</body>
</html>
